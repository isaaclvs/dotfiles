# ü™ü Window Rules - Application Behavior
# Rules that control how specific applications behave
# Includes positioning, floating, and monitor assignment

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Regras espec√≠ficas para janelas e workspaces

# ===== FOR√áAR APLICA√á√ïES NO MONITOR PRINCIPAL =====
windowrulev2 = monitor HDMI-A-1, class:^(brave-browser)$
windowrulev2 = monitor HDMI-A-1, class:^(thunar)$
windowrulev2 = monitor HDMI-A-1, class:^(wofi)$
windowrulev2 = monitor HDMI-A-1, class:^(pavucontrol)$

# ===== WEB APPS - FOR√áAR TILING =====
windowrulev2 = tile, class:^(Brave-browser)$, initialTitle:^(music\.youtube\.com.*)$         # YouTube Music
windowrulev2 = tile, class:^(Brave-browser)$, initialTitle:^(claude\.ai.*)$                  # Claude AI
windowrulev2 = tile, class:^(Brave-browser)$, initialTitle:^(youtube\.com.*)$                # YouTube
windowrulev2 = tile, class:^(Brave-browser)$, initialTitle:^(chatgpt\.com.*)$                # ChatGPT
windowrulev2 = tile, class:^(Brave-browser)$, initialTitle:^(web\.whatsapp\.com.*)$          # WhatsApp Web

# Google Calendar
windowrulev2 = float, class:^(Brave-browser)$, initialTitle:^(calendar\.google\.com.*)$      # Flutuante
windowrulev2 = center, class:^(Brave-browser)$, initialTitle:^(calendar\.google\.com.*)$     # Centralizado

# Regra geral: qualquer brave app (exceto browser normal) deve ser tiled
windowrulev2 = tile, class:^(brave-browser)$, title:^((?!.*Brave Browser).)*$

# ===== WOFI - LAUNCHER =====
# Regras para melhor comportamento do wofi
windowrulev2 = float, class:(wofi)
windowrulev2 = center, class:(wofi)
windowrulev2 = stayfocused, class:(wofi)
windowrulev2 = noborder, class:(wofi)

# ===== OUTRAS REGRAS =====
# Ignora pedidos de maximiza√ß√£o - EXCETO para web apps
windowrulev2 = suppressevent maximize, class:^(?!brave-browser).*$

# Fix para problemas de foco com XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# ===== SCRATCHPADS TEM√ÅTICOS =====
# Scratchpad Todos (Super+T) - Todoist flutuante
windowrulev2 = float, class:^(Brave-browser)$, initialTitle:^(app\.todoist\.com.*)$
windowrulev2 = size 900 650, class:^(Brave-browser)$, initialTitle:^(app\.todoist\.com.*)$
windowrulev2 = center, class:^(Brave-browser)$, initialTitle:^(app\.todoist\.com.*)$
windowrulev2 = monitor HDMI-A-1, class:^(Brave-browser)$, initialTitle:^(app\.todoist\.com.*)$
windowrulev2 = workspace special:todos, class:^(Brave-browser)$, initialTitle:^(app\.todoist\.com.*)$

# Scratchpad Notes (Super+N) - Neovim flutuante  
# ===== KITTY - NOTES SCRATCHPAD =====
windowrulev2 = float, class:^(kitty)$
windowrulev2 = size 1000 700, class:^(kitty)$
windowrulev2 = center, class:^(kitty)$
windowrulev2 = monitor HDMI-A-1, class:^(kitty)$
windowrulev2 = workspace special:notes, class:^(kitty)$

# ===== EXEMPLOS DE REGRAS √öTEIS (COMENTADAS) =====
