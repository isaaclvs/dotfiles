### WINDOW MANAGEMENT ###
#########################

# ===== WINDOW MOVEMENT =====
# Mover janelas (Vim style + arrows)
binde = $mainMod SHIFT, H, movewindow, l    # Super+Shift+H: Mover esquerda
binde = $mainMod SHIFT, L, movewindow, r    # Super+Shift+L: Mover direita
binde = $mainMod SHIFT, K, movewindow, u    # Super+Shift+K: Mover cima
binde = $mainMod SHIFT, J, movewindow, d    # Super+Shift+J: Mover baixo

# Arrow alternatives
binde = $mainMod SHIFT, left, movewindow, l
binde = $mainMod SHIFT, right, movewindow, r
binde = $mainMod SHIFT, up, movewindow, u  
binde = $mainMod SHIFT, down, movewindow, d

# ===== WINDOW RESIZING =====
# Redimensionar janelas (Vim style)
binde = $mainMod CTRL, H, resizeactive, -15 0    # Super+Ctrl+H: Diminuir largura
binde = $mainMod CTRL, L, resizeactive, 15 0     # Super+Ctrl+L: Aumentar largura
binde = $mainMod CTRL, K, resizeactive, 0 -15    # Super+Ctrl+K: Diminuir altura  
binde = $mainMod CTRL, J, resizeactive, 0 15     # Super+Ctrl+J: Aumentar altura

# ===== FULLSCREEN & DISPLAY MODES =====
bind = $mainMod, F, fullscreen, 1          # Super+F: Fullscreen (fake - mantÃ©m waybar)
bind = $mainMod SHIFT, F, fullscreen, 0    # Super+Shift+F: Fullscreen real (esconde tudo)

# ===== FLOATING & LAYOUT =====
bind = $mainMod, V, togglefloating,        # Super+V: Alternar janela flutuante
bind = $mainMod, P, pseudo,                # Super+P: Modo pseudo-tile
bind = $mainMod, G, togglesplit,           # Super+G: Alternar direÃ§Ã£o da divisÃ£o

# ===== MOUSE CONTROLS =====
bindm = $mainMod, mouse:272, movewindow      # Super+Clique esquerdo: Mover janela
bindm = $mainMod, mouse:273, resizewindow    # Super+Clique direito: Redimensionar

