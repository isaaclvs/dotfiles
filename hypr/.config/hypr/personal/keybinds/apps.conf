# Applications Keybindings - Specific Apps
# Direct access to frequently used applications
# Native applications and Flatpaks

###################
### APPLICATIONS ###
###################

# ===== WEB & BROWSER =====
bind = $mainMod, B, exec, $browser                 # Super+B: Browser (Brave)

# ===== DEVELOPMENT =====
bind = $mainMod, N, exec, $terminal -e tmux new-session -A -s WIP -n Editor nvim        # Super+N: Neovim
bind = $mainMod, T, exec, $terminal -e btop        # Super+T: System monitor

# ===== READING APPS =====
bind = $mainMod, R, exec, flatpak run com.github.johnfactotum.Foliate          # Super+R: Foliate (ebooks)
bind = $mainMod SHIFT, R, exec, flatpak run org.kde.okular                     # Super+Shift+R: Okular (PDFs)

# ===== PRODUCTIVITY =====
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian --disable-gpu    # Super+O: Obsidian
bind = $mainMod, slash, exec, flatpak run com.bitwarden.desktop             # Super+/: Bitwarden

# ===== CALENDAR =====
bind = SUPER, A, exec, $webapp=https://calendar.google.com  # Super+A: Google Calendar

# ===== ADDITIONAL FLATPAKS (COMMENTED) =====
# Uncomment if you want to use these:
# bind = $mainMod, D, exec, flatpak run com.discordapp.Discord                 # Super+D: Discord
# bind = $mainMod, F, exec, flatpak run com.github.johnfactotum.Foliate        # Super+F: Foliate (ebook reader)
# bind = $mainMod, K, exec, flatpak run org.kde.okular                         # Super+K: Okular (PDF viewer)
# bind = $mainMod SHIFT, T, exec, flatpak run org.telegram.desktop             # Super+Shift+T: Telegram

# ========== OBSERVAÇÕES ==========
# Apps organizados por categoria:
# - Produtividade: Obsidian, Bitwarden, Calendar
# - Desenvolvimento: Neovim, btop
# - Web: Browser principal
#
# Flatpaks precisam do comando completo
# Apps nativos podem usar apenas o nome
#
# Para ver apps instalados:
# flatpak list --app
# ls /usr/share/applications/
