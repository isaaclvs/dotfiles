# ⚙️ System Keybindings - Core System Controls
# Essential system functions like launcher, terminal, power, etc.
# These are the most important keybinds for daily use

###################
### SYSTEM KEYS ###
###################
# Define modifier key
$mainMod = SUPER

# ===== CORE SYSTEM =====
bind = $mainMod, Q, killactive,                    # Super+Q: Fechar janela ativa
bind = $mainMod SHIFT, Q, exit,                    # Super+Shift+Q: Sair do Hyprland
bind = $mainMod, Space, exec, $menu                # Super+Space: Launcher (wofi)
bind = $mainMod, return, exec, $terminal           # Super+Enter: Terminal
bind = $mainMod, U, exec, pgrep waybar && pkill waybar || waybar &    # Super+U: Toggle Waybar

# ===== POWER & LOCK =====
bind = SUPER SHIFT, T, exec, hyprlock              # Super+Shift+T: Lock screen manual

# ===== CLIPBOARD =====
bind = $mainMod, X, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy  # Super+X: Clipboard manager

# ===== FILE MANAGER =====
bind = $mainMod, E, exec, $fileManager             # Super+E: File Manager

# ===== BTRFS =====
bind = SUPER, F12, exec, kitty -e bash -c 'sudo btrfs filesystem usage / && echo "" && echo "Pressione qualquer tecla..." && read -n1'
bind = SUPER SHIFT, F12, exec, kitty -e /home/isaac/.dotfiles/hypr/.config/hypr/scripts/quick-snapshot.sh

# ========== OBSERVAÇÕES ==========
# System keybinds são os mais críticos:
# - Super+Space: Acesso rápido a qualquer aplicação
# - Super+Enter: Terminal sempre à mão
# - Super+Q: Fechar janela (mais usado que Alt+F4)
# - Super+X: Histórico do clipboard
# - Super+E: Navegação de arquivos
#
# Power management via Waybar (botão ⏻)
# Lock automático via hypridle (10min inatividade)
