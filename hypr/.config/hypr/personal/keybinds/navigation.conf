# 游빐 Navigation Keybindings - Window Focus & Workspaces
# Vim-style navigation and workspace management
# Movement between windows, workspaces, and monitors

########################
### NAVIGATION KEYS ###
########################

# ===== WINDOW FOCUS (VIM STYLE) =====
# Mover foco entre janelas com hjkl
binde = $mainMod, H, movefocus, l       # Super+H: Foco para esquerda
binde = $mainMod, L, movefocus, r       # Super+L: Foco para direita  
binde = $mainMod, K, movefocus, u       # Super+K: Foco para cima
binde = $mainMod, J, movefocus, d       # Super+J: Foco para baixo

# Arrow keys alternative (for non-vim users)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r  
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ===== WORKSPACE NAVIGATION =====
# Trocar para workspace espec칤fico (usando keycodes para melhor compatibilidade)
bind = $mainMod, code:10, workspace, 1     # Super+1: Workspace 1
bind = $mainMod, code:11, workspace, 2     # Super+2: Workspace 2
bind = $mainMod, code:12, workspace, 3     # Super+3: Workspace 3
bind = $mainMod, code:13, workspace, 4     # Super+4: Workspace 4
bind = $mainMod, code:14, workspace, 5     # Super+5: Workspace 5

# Mover janela para workspace espec칤fico
bind = $mainMod SHIFT, code:10, movetoworkspace, 1  # Super+Shift+1: Mover para workspace 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2  # Super+Shift+2: Mover para workspace 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3  # Super+Shift+3: Mover para workspace 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4  # Super+Shift+4: Mover para workspace 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5  # Super+Shift+5: Mover para workspace 5

# ===== SCRATCHPAD (SPECIAL WORKSPACE) =====
bind = $mainMod, S, togglespecialworkspace, magic          # Super+S: Toggle scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic   # Super+Shift+S: Mover para scratchpad

# ===== MOUSE WORKSPACE NAVIGATION =====
bind = $mainMod, mouse_down, workspace, e+1    # Super+Scroll Down: Pr칩ximo workspace
bind = $mainMod, mouse_up, workspace, e-1      # Super+Scroll Up: Workspace anterior

# ===== ALT+TAB NAVIGATION =====
bind = ALT, Tab, cyclenext                   # Alt+Tab: Navegar entre janelas
bind = ALT, Tab, bringactivetotop            # Trazer janela para frente

# ========== OBSERVA칂칏ES ==========
# Navega칞칚o baseada em Vim:
# - hjkl: Movimento natural para usu치rios vim
# - 1-5: Workspaces numerados no monitor principal
# - S: Scratchpad para janelas tempor치rias
#
# Keycodes vs s칤mbolos:
# - code:10-14 = teclas 1-5 independente do layout
# - Funciona com layouts PT-BR e US
#
# Mouse navigation:
# - Super+Scroll: Navega칞칚o r치pida entre workspaces
