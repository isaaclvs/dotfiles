# 🖥️ Monitor Configuration - Dual Setup
# Your specific hardware configuration
# This file contains your personal monitor setup

################
### MONITORS ###
################
# Layout físico:
# ┌─────────────┐  ┌─────────────────┐
# │  Notebook   │  │   Monitor 24"   │
# │   (eDP-1)   │  │   (HDMI-A-1)    │
# │  1366x768   │  │   1920x1080     │
# │  Esquerda   │  │    Direita      │
# │ Secundário  │  │   Principal     │
# └─────────────┘  └─────────────────┘

# Detecção na inicialização
exec-once = ~/.config/hypr/scripts/monitor-detection.sh

# Daemon para detectar mudanças de hardware em tempo real
exec-once = ~/.config/hypr/scripts/monitor-daemon.sh

# Notebook BOE à esquerda (sem workspaces principais)
monitor = eDP-1, 1366x768@60, 0x0, 1

# Monitor LG 24" à direita (principal com todos workspaces)  
monitor = HDMI-A-1, 1920x1080@60, 1366x0, 1

# Desabilitar outros monitores que possam ser conectados
monitor = , disabled

# ========== OBSERVAÇÕES ==========
# - eDP-1: Monitor do notebook, usado como secundário
# - HDMI-A-1: Monitor externo, principal para trabalho
# - Posição: Notebook (0,0) + Monitor (1366,0) = lado a lado
# - Escala: 1x para ambos (sem scaling)
# - Refresh: 60Hz para ambos
#
# Para verificar monitores disponíveis:
# hyprctl monitors
#
# Para testar nova configuração:
# hyprctl reload
