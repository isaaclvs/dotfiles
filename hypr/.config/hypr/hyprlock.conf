# Configura√ß√£o Hyprlock com tema Everforest

general {
    disable_loading_bar = true
    grace = 300
    hide_cursor = true
    no_fade_in = false
}

# Background com wallpaper do sistema
background {
    monitor =
    path = ~/.dotfiles/wallpapers/Pictures/Wallpapers/forest.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
}

# Campo de entrada de senha
input-field {
    monitor =
    size = 350, 60
    position = 0, -80
    halign = center
    valign = center
    
    # Estilo Everforest
    rounding = 7
    border_size = 2
    
    outer_color = rgb(d3c6aa)
    inner_color = rgb(2d353b)
    font_color = rgb(d3c6aa)
    
    fade_on_empty = false
    placeholder_text = <i>...</i>
    hide_input = false
    check_color = rgb(dbbc7f)
    fail_color = rgb(e67e80)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    font_family = CaskaydiaMono Nerd Font Propo
    font_size = 16
    
    position = 0, -20
}

# Clock principal - hora
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(d3c6aa)
    font_size = 60
    font_family = CaskaydiaMono Nerd Font Propo

    position = 0, 120
    halign = center
    valign = center
}

