# Isaac's Hyprland Config - Modular Organization
# Based on clean modular approach for maintainability and portability
# 
# Structure:
# - base/       → Core system defaults (rarely change)
# - personal/   → Your customizations (frequently modified)
# - scripts/    → Custom scripts

###################
### VARIABLES  ###
###################
# Define application variables for easy customization
$terminal = ghostty
$browser = brave
$webapp = $browser --app
$fileManager = thunar
$menu = wofi --show drun

################
### IMPORTS ###
################
# Import order matters! Base configs first, then personal overrides

# Base system configuration (core defaults)
source = ~/.config/hypr/base/environment.conf
source = ~/.config/hypr/base/looknfeel.conf
source = ~/.config/hypr/base/layout.conf

# Personal configuration
source = ~/.config/hypr/personal/monitors.conf
source = ~/.config/hypr/personal/autostart.conf
source = ~/.config/hypr/personal/input.conf
source = ~/.config/hypr/personal/workspaces.conf
source = ~/.config/hypr/personal/windows.conf
source = ~/.config/hypr/personal/themes/everforest.conf

# Keybindings
source = ~/.config/hypr/personal/keybinds/system.conf
source = ~/.config/hypr/personal/keybinds/apps.conf
source = ~/.config/hypr/personal/keybinds/webapps.conf
source = ~/.config/hypr/personal/keybinds/navigation.conf
source = ~/.config/hypr/personal/keybinds/windows.conf
source = ~/.config/hypr/personal/keybinds/media.conf

