# Configuração de gerenciamento de energia para Hyprland

general {
    lock_cmd = pidof hyprlock || hyprlock       # evita múltiplas instâncias
    before_sleep_cmd = loginctl lock-session    # bloqueia antes de suspender
    after_sleep_cmd = hyprctl dispatch dpms on  # liga monitor após acordar
}

# Escurecer tela após 5 minutos de inatividade
listener {
    timeout = 300                               # 5 minutos
    on-timeout = brightnessctl -s set 10       # salva brilho atual e define 10%
    on-resume = brightnessctl -r               # restaura brilho anterior
}

# Bloquear tela após 10 minutos de inatividade
listener {
    timeout = 600                              # 10 minutos
    on-timeout = loginctl lock-session         # aciona hyprlock via logind
}

# Desligar monitores após 15 minutos
listener {
    timeout = 900                              # 15 minutos
    on-timeout = hyprctl dispatch dpms off    # desliga todos os monitores
    on-resume = hyprctl dispatch dpms on      # liga monitores ao retomar
}

# Suspender sistema após 30 minutos (opcional)
listener {
    timeout = 1800                             # 30 minutos
    on-timeout = systemctl suspend            # suspende o sistema
}
